<!DOCTYPE html>
<html>
<body>
<h1>My Google Map</h1>
<div id="map" style="width:100%;height:500px"></div>
<script>
function myMap() {
  	var mapCanvas = document.getElementById("map");
 	 var myCenter = new google.maps.LatLng(19.2435382,72.855368);
  	var mapOptions = {center: myCenter, zoom: 5};
 	 var map = new google.maps.Map(mapCanvas,mapOptions);
  	var marker = new google.maps.Marker(
{
  	  position: myCenter,
   	 animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5ILjiCXWTwMsMKSE03q94sZCgbf_yprI&callback=myMap">
</script>
</body>
</html>
