<div id="wrapper">

  <p><textarea placeholder="Enter Message" name="msg"></textarea></p>
 <p> <input type="number" name="quantity" placeholder="Enter Quantity" min="1" max="5"></p>

   <p><input type="tel" name="usrtel" placeholder="Telephone" pattern="[0-9]{10}" title="Telephone no. should contain only nimbers from 0-9 "></p>
   <p> <input type="url" name="homepage" placeholder="Enter Url"></p>
  <p> <input type="datetime-local" name="bdaytime"></p>
 <p>  <input class="list" placeholder="Select choice" list="browsers" name="browser">
<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist></p>
<p><h3>Select your favorite color:</h3>
  <input type="color" name="favcolor" value="#ff0000"></p>
  <p><input type="submit" value="SUBMIT"></p>
 </form>
